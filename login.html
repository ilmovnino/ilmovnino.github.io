<body onload="CheckLoginPage();">
    <div id="wallpaper"></div>
    <div id="page-container" style="align-self: center!important;background-color:transparent;background: radial-gradient(circle, rgba(255, 255, 255, 0.65), rgba(255, 255, 255, 0.40), rgba(255, 255, 255, 0)); margin: auto; left: 0px; top: 0px; right: 0px; bottom: 0px; position: absolute; max-height: 21.7em;overflow:hidden">
        <div id="login-container">
            <div class="logo">il<span class="bolder">mov</span>nino<span class="bolder">.tk</span></div>
            <div class="login-buttons-container">
                <a href="javascript:void(0);" style="cursor:default"><div class="login-button" onclick="ShowFields();">
                    <img src="assets/icons/key.svg" class="login-image"/>
                    <div class="login-text">LOGIN</div>
                </div></a>
            </div>
            <div id="bottom-links">
                <a href="legacy.html"><div class="support-link">Sito pubblico</div></a>
            </div>
        </div>
        <div id="fields-container" style="padding-bottom: 1.5em; display: none;">
            <div class="ol-header">
                <a href="javascript:void(0);"><img class="olh-button" src="assets/icons/arrow-black.svg" onclick="LoginBack();"/></a>
                <div class="olh-separator"></div>
                <div class="olh-content">
                    <div class="olh-title">Login</div>
                    <a href="javascript:void(0);"><img class="olh-button olhb-reverse" src="assets/icons/arrow-black.svg" onclick="Login();"/></a>
                </div>
            </div>
            <div class="ol-body" style="padding-top: 1em">
                <form id="logform" action="#">
                    <input id="username-field" class="login" type="text" placeholder="Username" style="width: 17em; margin: 2% auto; display: block; padding-left: 0.3em;" onkeypress="return EnterInUsername(event)" autofocus/>
                    <input id="password-field" class="login" type="password" placeholder="Password" style="width: 17em; margin: 2% auto; display: block; font-size: 1em; height: 1.7em; padding-left: 0.3em;" onkeypress="return EnterInPassword(event)"/>
                </form>
            </div>
            <div id="bottom-links">
                <a href="javascript:void(0);" onclick="StinoRecovery();"><div class="support-link">Password dimenticata</div></a>
            </div>
        </div>
    </div>
